<ng-container *ngIf="casesData.length">
  <igx-grid #grid1 [data]="casesData" [autoGenerate]="false" [paging]="true" [perPage]="4">
    <igx-column [field]="'title'" [sortable]="true" [header]="'Title'" [filtering]="true"></igx-column>
    <igx-column [field]="'description'" [sortable]="true" [header]="'Description'"></igx-column>
    <igx-column [field]="'winProbability'" [header]="'Win Probability'">
      <ng-template igxCell let-col="column" let-ri="rowIndex" let-item="item">
        <igx-linear-bar [striped]="false" [value]="item" [max]="100">
        </igx-linear-bar>
      </ng-template>
    </igx-column>
    <igx-column [field]="'defendant'" [sortable]="true" [header]="'Defendant'">
      <ng-template igxCell let-col="column" let-ri="rowIndex" let-item="item">
        <button (click)="beDefendant(item.caseId)" igxButton="raised"  igxButtonBackground="#4CAF50"
                *ngIf="!item?.caseStatus && !item?.uid"
                [disabled]="!currentUser || item?.plaintiff?.uid === currentUser?.uid">Be the defendant</button>
        <button class="badge-container" igxButton="raised"  igxButtonBackground="#4CAF50"
                *ngIf="item?.caseStatus || (!currentUser && item?.uid) || (currentUser && item?.uid && item?.uid !== currentUser?.uid)"
                [routerLink]="['/lawyers', item.uid]">
         {{ item.name }}
          <igx-badge position="bottom-left" *ngIf="item && item.caseStatus === item.uid" icon="lock_open"></igx-badge>
        </button>
        <button (click)="cancelDefendant(item.caseId)" igxButton="raised"  igxButtonBackground="#4CAF50"
                *ngIf="!item?.caseStatus && currentUser && item?.uid && item?.uid === currentUser?.uid">Cancel</button>
      </ng-template>
    </igx-column>
    <igx-column [field]="'plaintiff'" [sortable]="true" [header]="'Plaintiff'">
      <ng-template igxCell let-col="column" let-ri="rowIndex" let-item="item">
        <button (click)="bePlantiff(item.caseId)" igxButton="raised"  igxButtonBackground="#F44336"
                *ngIf="!item?.caseStatus && !item?.uid"
                [disabled]="!currentUser || item?.defendant?.uid === currentUser?.uid">Be the plaintiff</button>
        <button class="badge-container" igxButton="raised"  igxButtonBackground="#F44336"
                *ngIf="item?.caseStatus || (!currentUser && item?.uid) || (currentUser && item?.uid && item?.uid !== currentUser?.uid)"
                [routerLink]="['/lawyers', item.uid]">
         {{ item.name }}
          <igx-badge position="bottom-left" *ngIf="item && item.caseStatus === item.uid" icon="lock_outline"></igx-badge>
        </button>
        <button (click)="cancelPlantiff(item.caseId)" igxButton="raised"  igxButtonBackground="#F44336"
                *ngIf="!item?.caseStatus && currentUser && item?.uid  && item?.uid === currentUser?.uid">Cancel</button>
      </ng-template>
    </igx-column>
  </igx-grid>
</ng-container>

<igx-card-actions>
  <button [disabled]="!currentUser" (click)="openAddCase()" class="add-case" igxButton="raised">Add case</button>
</igx-card-actions>

<igx-toast #toast message="Successfully updated!"></igx-toast>

<igx-dialog #addCase
            title="Create case"
            closeOnOutsideSelect="true">

  <form *ngIf="addCaseForm" [formGroup]="addCaseForm" (ngSubmit)="onAddCaseSubmit()" class="lawyer-profile-form">
    <div class="igx-form-group">
      <input igxInput formControlName="title" type="text" name="description" id="title"
             required="required"/>
      <label igxLabel for="title">Title*</label>
    </div>
    <div class="igx-form-group">
      <input igxInput formControlName="description" type="text" name="description" id="description"
             required="required"/>
      <label igxLabel for="description">Description*</label>
    </div>
    <igx-card-actions>
      <button type="button" (click)="closeAddCase()" igxButton="raised">Cancel</button>
    </igx-card-actions>
    <igx-card-actions>
      <button [disabled]="!addCaseForm.valid" type="submit" igxButton="raised">Create</button>
    </igx-card-actions>
  </form>

</igx-dialog>
